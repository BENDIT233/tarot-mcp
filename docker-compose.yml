version: '3.8'

services:
  tarot-mcp:
    build: .
    container_name: tarot-mcp-server
    ports:
      - "9801:9801"
    environment:
      - NODE_ENV=production
      - PORT=9801
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:9801/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
    name: docker_default
    external: true
